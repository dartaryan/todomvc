<div class="tabs">
    <ul class="tab-titles">
        <li *ngFor="let tab of tabs; let i = index"
            (click)="selectTab(i)"
            [class.active]="i === selectedTabIndex">
            {{ tab.title }}
        </li>
    </ul>
    <div class="tab-content">
        <p>{{ tabs[selectedTabIndex]?.content }}</p>
    </div>
</div>
