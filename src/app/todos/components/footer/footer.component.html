<footer class="footer" [ngClass]="{hidden: noTodosClass()}">
    <span class="todo-count">
        <strong> {{ activeCount() }}</strong>
        {{ itemsLeftText() }}
    </span>
    <ul class="filters">
        <todomvc-todo-button *ngFor="let button of buttonsData" (buttonClick)="changeFilter(button.text)"
                             [selectable]="true" [selected]="filterSig() === button.text"
                             [buttonText]="button.text"></todomvc-todo-button>
    </ul>
</footer>
